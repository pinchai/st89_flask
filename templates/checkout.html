<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% include "header_style.html" %}
    <title>Checkout</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
    }
</style>
<body>
{% include "navbar.html" %}
<div class="container">
    <div class="row">
        <div class="col-md-5 col-sm-12 mt-4">
            <div class="card-header">
                <h5>Product Information</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table
                            class="table table-borderless table-striped"
                    >
                        <thead>
                        <tr style="background-color: #cccc;">
                            <th>No.</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>1</td>
                            <td>{{ product['title'] }}</td>
                            <td>{{ product['price'] }} $</td>
                            <td>1</td>
                            <td>{{ product['price'] * 1 }} $</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-md-5 col-sm-12 mt-4">
            <div class="card-header">
                <h5>Customer Information üê∂</h5>
            </div>
            <div class="card-body">
                <form
                        method="post"
                        enctype="multipart/form-data"
                        action="/confirmBooking"
                >
                    <input type="hidden" name="product_id" value="{{ product['id'] }}">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input
                                type="text"
                                class="form-control"
                                id="name"
                                name="name"
                                required
                        >
                    </div>

                    <div class="form-group">
                        <label
                                for="phone"
                        >Phone Number</label>
                        <input
                                type="text"
                                class="form-control"
                                id="phone"
                                name="phone"
                                required
                        >
                    </div>
                    <div class="form-group">
                        <label
                                for="email"
                        >Email</label>
                        <input
                                type="email"
                                class="form-control"
                                id="email"
                                name="email"
                                required
                        >
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea
                                id="address"
                                name="address"
                                class="form-control"
                                rows="4"
                                required
                        ></textarea>
                    </div>
                    <button type="reset" class="btn btn-danger">Cancel</button>
                    <button type="submit" class="btn btn-primary float-right">Checkout</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>


</body>
{% include "footer_script.html" %}
</html>
