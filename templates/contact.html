<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% include "header_style.html" %}
    <title>Contact</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
    }
</style>
<body>
{% include "navbar.html" %}

<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h3>Contact Form ðŸ¥°</h3>
        </div>
        <div class="card-body">
            <form
                    method="post"
                    enctype="multipart/form-data"
                    action="/submit_contact"
            >
                <div class="form-group">
                    <label for="name">Name</label>
                    <input
                            type="text"
                            class="form-control"
                            id="name"
                            name="name"
                            required
                    >
                </div>
                <div class="form-group">
                    <label
                            for="email"
                    >Email</label>
                    <input
                            type="email"
                            class="form-control"
                            id="email"
                            name="email"
                            required
                    >
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea
                            id="address"
                            name="address"
                            class="form-control"
                            rows="4"
                            required
                    ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

</body>
{% include "footer_script.html" %}
</html>
